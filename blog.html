---
layout: default
title: All Posts
---
<div id="blog" class="page">

  <div id="posts">
    {% for post in site.posts %}
    <div class="post">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <span class="post-date">{{ post.date | date_to_string }}</span>
      {{ post.excerpt }}
    </div>
    {% endfor %}
  </div>

</div>
