layout: default
title: Recipes
image: "http://assets.eliduke.com/recipes/vegan-mac-and-cheese-4.jpg"
excerpt: "This where I collect all of my most favorite recipes."

---

<div id="recipes" class="page">

  <h1 class="page-title">Recipes</h1>

  {% for recipe in site.recipes %}

    <a href="{{recipe.url}}">
      <h2>{{recipe.name}}</h2>
      <img src="{{site.assets}}/recipes/{{recipe.slug}}.jpg" title="{{recipe.title}}">
    </a>

  {% endfor %}

</div>
