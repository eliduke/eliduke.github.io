---
layout: default
title: Recipes
image: "http://assets.eliduke.com/recipes/vegan-mac-and-cheese-4.jpg"
excerpt: "This where I collect all of my most favorite recipes."
active: recipes
---

<div id="recipes" class="page">
  <h1 class="visually-hidden">Recipes</h1>
  <div class="d-flex flex-wrap justify-content-around">
    {% for recipe in site.recipes %}
      <div style="width: 350px">
        <a href="{{recipe.url}}">
          <h2>{{recipe.name}}</h2>
          <img src="/images/recipes/{{recipe.slug}}-0.jpg" title="{{recipe.title}}">
        </a>
      </div>
    {% endfor %}
  </div>
</div>
