<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>
    <header class="masthead">
      <div class="masthead-inner">
        <div class="colophon">
          <ul class="colophon-links">
            <li><a {% if page.active == 'home' %}class="active"{% endif %} href="/">Home</a></li>
            <li><a {% if page.active == 'photos' %}class="active"{% endif %} href="/photography">Photos</a></li>
            <li><a {% if page.active == 'videos' %}class="active"{% endif %} href="/videography">Videos</a></li>
            <li><a {% if page.active == 'recipes' %}class="active"{% endif %} href="/recipes">Recipes</a></li>
            <li><a {% if page.active == 'about' %}class="active"{% endif %} href="/about">About</a></li>
            <li><a {% if page.active == 'fun' %}class="active"{% endif %} href="/fun">Fun</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="content container">

      {{ content }}

      {% include footer.html %}
    </div>
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  </body>
</html>
