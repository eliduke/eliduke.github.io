<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% endif %}" />
  <meta property="og:site_name" content="eliduke.com"/>
  <meta property="og:url" content="{% if site.url %}{{ site.url }}{{ page.url }}{% endif %}" />
  <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />

  {% if page.path contains '_posts' %}
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% endif %}" />
  <meta property="og:type" content="article" />
  {% endif %}

  <title>
    {% if page.title %}{{ page.title }} |{% endif %} eliduke.com
  </title>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-44211034-2', 'auto');
    ga('send', 'pageview');

  </script>

  <!-- CSS -->

  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/app.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
